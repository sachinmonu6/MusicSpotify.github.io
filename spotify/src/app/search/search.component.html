<button (click)="getAllSongs()">Get all Songs</button>
<mat-card>
   <div class="row">
       <div class="col-12"><br>
           <table class="table table-image" style="background-color: #1DB954;">
               <thead>
                   <tr>
                       
                       <th style="margin-left:2rem ;" scope="col">SongID</th>
                       <th style="margin-left:2rem ;" scope="col">SongName</th>
                       <th style="margin-left:2rem ;" scope="col">Artist</th>
                       <th style="margin-left:2rem ;" scope="col">ReleaseYear</th>
                       
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let obj of allsongsdata let i=index">
                           <td>{{obj.songId}}</td>
                           <td>{{obj.songName}}</td>
                           <td>{{obj.artist}}</td>
                           <td>{{obj.releaseYear}}</td>

                            <td><audio controls>
                              <source src="../../assets/{{obj.songName}}.ogg" type="audio/ogg">
                              <source src="../../assets/{{obj.songName}}.mp3" type="audio/mpeg">
                            Your browser does not support the audio element.
                            </audio></td>
                   <br><br>
                   </tr>
               </tbody>
           </table>
           
       </div>
   </div>
</mat-card>


<h1>The XMLHttpRequest Object</h1>

<h3>Start typing a name in the input field below:</h3>

<form action=""> 
First name: <input type="text" id="txt1" onkeyup="showHint(this.value)">
</form>

<p>Suggestions: <span id="txtHint"></span></p> 

<script>
function showHint(str) {
  var xhttp;
  if (str.length == 0) { 
    document.getElementById("txtHint").innerHTML = "";
    return;
  }
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("txtHint").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "gethint.php?q="+str, true);
  xhttp.send();   
}
</script>
